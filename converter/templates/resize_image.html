{% extends 'base.html' %}
{% block content %}
    <h2>Resize Image</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.image.label_tag }}<br>
            {{ form.image }}
        </div>
        <div class="mb-3">
            {{ form.width.label_tag }}<br>
            {{ form.width }}
        </div>
        <div class="mb-3">
            {{ form.height.label_tag }}<br>
            {{ form.height }}
        </div>
        <button type="submit" class="btn btn-warning">Resize</button>
    </form>
{% endblock %}
